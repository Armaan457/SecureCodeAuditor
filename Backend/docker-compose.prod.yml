services:
  backend:
    build:
      context: .
    container_name: securecodeauditor-backend-prod
    env_file:
      - .env
    environment:
      APP_ENV: production
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: >
      gunicorn -k uvicorn.workers.UvicornWorker main:app
      --bind 0.0.0.0:8000
      --workers 4
      --threads 2
      --timeout 120